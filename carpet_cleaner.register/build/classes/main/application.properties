#spring.liquibase.change-log=classpath:liquibase/changelog-master.xml
spring.liquibase.enabled=false
mybatis.type-aliases-package=kz.greetgo.service_bus.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
server.servlet.context-path=/api
spring.mvc.dispatch-options-request=true
logging.level.root=INFO
server.port=8484
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR
logging.level.org.springframework.security=DEBUG
keycloak.enabled=true
keycloak.auth-server-url=http://localhost:18080/auth
keycloak.realm=CarpetCleaner
keycloak.resource=carpet-cleaner
keycloak.public-client=true
keycloak.use-resource-role-mappings=true
keycloak.principal-attribute=preferred_username
keycloak.cors=true
keycloak.always-refresh-token=false
keycloak.allow-any-hostname=true
