<ion-tabs (ionTabsDidChange)="tabsDidChange($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="order-list">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>{{'orders'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="order-map">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>{{'map'|translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
