<ion-header>
  <ion-toolbar color="primary">
    <ion-title><h1>{{'login'|translate}}</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row class="justify-content-center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating"><h1>{{'username'|translate}}</h1></ion-label>
              <ion-input name="username" placeholder="{{'textEnter'|translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"><h1>{{'password'|translate}}</h1></ion-label>
              <ion-input name="password" type="password" placeholder="{{'textEnter'|translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item *ngIf="error">
              <ion-label class="label error-label">{{error|translate}}</ion-label>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" fill="outline" [disabled]="form.invalid" expand="block" shape="round">{{'enter'|translate}}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
