<ion-item-group>
  <ion-item-divider>
    <ion-label>{{itemGroupTitle|translate}} {{getCount()}}</ion-label>
  </ion-item-divider>

  <ion-item detail="false" button="{{itemIsButton}}" (click)='itemClick(item.id)' *ngFor="let item of orderList" >
    <ion-label>
      <h2>{{item.displayTitle}}</h2>
      <p>{{item.description}}</p>
    </ion-label>
    <ion-note slot="end" color="primary"><p>{{item.price}} тг.</p></ion-note>
  </ion-item>
</ion-item-group>
