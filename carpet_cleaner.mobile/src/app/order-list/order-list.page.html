<ion-header>
  <ion-toolbar>
    <ion-title>{{'orders'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>

    <ion-list-header>{{'needToDeliver'|translate}}</ion-list-header>

    <ion-item *ngFor="let item of needToDeliverOrderList">
      <ion-avatar item-start>
        <img src="../../assets/icon/favicon.png">
      </ion-avatar>
      <h2>{{item.displayTitle}}</h2>
      <p>{{item.description}}</p>
      <ion-note item-end>{{item.price}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>{{'needToPickUp' | translate}}</ion-list-header>

    <ion-item *ngFor="let item of needToPickUpOrderList">
      <ion-avatar item-start>
        <img src="../../assets/icon/favicon.png">
      </ion-avatar>
      <h2>{{item.displayTitle}}</h2>
      <p>{{item.description}}</p>
      <ion-note item-end>{{item.price}}</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
