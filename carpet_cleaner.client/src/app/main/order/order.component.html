<nb-card>
  <nb-card-header>
    {{'orders'| translate}}
  </nb-card-header>

  <nb-card-body>

    <button nbButton hero status="primary" (click)="add()">{{'add'|translate}}</button>
    <nb-list>
      <nb-list-item class="item" *ngFor="let item of source">
        <span>{{ item.lastName }}</span>
        <span>{{ item.email }}</span>
        <span>
          <span><i class="nb-edit"></i></span>
          <span><i class="nb-close"></i></span>
        </span>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
